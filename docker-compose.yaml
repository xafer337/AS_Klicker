version: '3'
services:
  web:
    container_name: web
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html/
    image: php:7.2.2-apache

  astray:
    container_name: astray
    image: dannyelyankee/astray:v1
    ports:
      - 8081:8000

  tetris:
    container_name: tetris
    image: nginx
    ports:
      - 8082:80
    volumes:
      - ./tetris:/usr/share/nginx/html

  race:
    container_name: race
    image: xafer337/race
    ports:
      - 8083:8000

  spaceinvader:
    container_name: space_invader
    image: unaihernandez/spaceinvader:v1
    ports:
      - 8084:8000

  snake:
    container_name: snake
    image: ivan1993spb/snake-server
    ports:
      - 8085:8080
    command:
    - "--enable-web"

  influxDB:
    image: influxdb:1.8.10
    container_name: influxDB
    environment:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_DB=influx_db
    volumes:
      - data_influx:/var/lib/influxdb
    ports:
      - 8086:8086

  leer_influx:
    image: xafer337/leer_influx
    container_name: leer_influx
    tty: true

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports: 
      - 3000:3000

volumes:
  data_influx:
