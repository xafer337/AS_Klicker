version: '3'
services:
  web:
    container_name: web
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html/
    image: php:7.2.2-apache

  astray:
    container_name: astray
    image: dannyelyankee/astray:v1
    ports:
      - 8081:8000

  tetris:
    container_name: tetris
    image: nginx
    ports:
      - 8082:80
    volumes:
      - ./tetris:/usr/share/nginx/html

  race:
    container_name: race
    image: xafer337/race
    ports:
      - 8083:8000

  spaceinvader:
    container_name: space_invader
    image: unaihernandez/spaceinvader:v1
    container_name: spaceinvader
    ports:
      - 8084:8000

  snake:
    container_name: snake
    image: ivan1993spb/snake-server
    ports:
      - 8085:8080
    command:
    - "--enable-web"
